<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>

    <!--Web icon-->
    <link rel="icon" href="/ImageComponents/Web Icon.png">

    <!--Tailwind library-->
    <link rel="stylesheet" href="/Styles/style.css">

    <!--Phaser Library-->
    <script src="/phaser/dist/phaser.js"></script>

    <!--Web font loader library-->
    <script src="/webfontloader/webfontloader.js"></script>
</head>

<body class="overflow-hidden">
    <!--NPC dialog-->
    <div class="absolute w-screen h-screen backdrop-blur-sm flex justify-center items-center" id="rupertDialog" style="display: none;">
        <img src="/ImageComponents/NPC/Rupert NPC.png" alt="Rupert Npc" class="absolute right-0 top-0">

        <div class="bg-white w-[40rem] h-[30rem] rounded-2xl flex flex-col space-y-4 items-center justify-center p-2">
            <!--Header-->
            <div class="w-full h-fit flex justify-between p-2">
                <div class="w-full h-auto">
                    <h1 class="font-PixelifySans text-black text-center text-lg">Rupert (NPC)</h1>
                </div>
                <button class="w-fit h-fit cursor-pointer" onclick="modalStatus('rupertDialog', 'none')">
                    <img src="/ImageComponents/UI/Close Icon.png" alt="close icon" class="w-[20px] h-auto">
                </button>
            </div>

           <!--Conversation Div-->
           <div class="border-2 border-gray-800 rounded-2xl overflow-y-auto w-[30rem] h-[20rem]">

           </div>

            <!--Input message-->
            <div class="flex flex-col space-y-2 h-fit">
                <div class="flex justify-between items-center gap-2">
                    <input type="text" placeholder="Type Message"
                        class="font-PixelifySans border-2 border-gray-500 rounded-lg p-2 text-center outline-none" minlength="0" maxlength="20" oninput="typeMessageNPC()">
                    <button
                        class="font-PixelifySans text-sm text-white bg-green-300 w-fit p-2 rounded-lg hover:bg-green-500">Send</button>
                </div>

                <p class="font-PixelifySans text-sm text-black text-right" id="messageIncrementNPC">0/20</p>
            </div>
        </div>
    </div>

    <div class="bg-gray-600 w-screen h-screen justify-center items-center hidden lg:flex">
        <div class="flex flex-col space-y-2">
            <canvas id="gameCanvas" class="border-4 border-gray-800 rounded-2xl"></canvas>
            <p class="font-PixelifySans text-sm text-center text-white">Press Arrow keys or WASD for movement</p>
        </div>
    </div>

    <!--For mobile users-->
    <div class="flex w-screen h-screen justify-center items-center p-4 lg:hidden">
        <p class="font-PixelifySans text-black text-sm text-center">The game can only be played to the desktop or any wider screen because most of the stuff here require keyboards, like a lot.</p>
    </div>
</body>
</html>

<script src="/lobbyUI.js"></script>
<script src="/lobbyPhaser.js"></script>
<script src="/lobbyConfig.js"></script>
<script src="/lobby.js"></script>
