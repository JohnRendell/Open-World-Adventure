<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>

    <!--Web icon-->
    <link rel="icon" href="/ImageComponents/Web Icon.png">

    <!--Tailwind library-->
    <link rel="stylesheet" href="/Styles/style.css">

    <!--Phaser Library-->
    <script src="/phaser/dist/phaser.js"></script>

    <!--Web font loader library-->
    <script src="/webfontloader/webfontloader.js"></script>

<body class="overflow-hidden">
    <div class="bg-gray-600 w-screen h-screen justify-center items-center hidden lg:flex">
